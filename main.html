<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Global Alignment Tool</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header>
        <h1>Global Alignment Tool</h1>
        <p>=============================</p>
    </header>

    <main>
        <!-- Home button to navigate back to the front page -->
        <section id="homeButton">
            <button onclick="window.location.href='index.html'">Home</button>
        </section>

        <form id="alignmentForm">
            <label for="seq2">Sequence 1:</label>
            <textarea id="seq2" rows="2" required></textarea>

            <label for="seq1">Sequence 2:</label>
            <textarea id="seq1" rows="2" required></textarea>

            <label for="match">Match Score:</label>
            <input type="number" id="match" value="2" required>

            <label for="mismatch">Mismatch Penalty:</label>
            <input type="number" id="mismatch" value="-1" required>

            <label for="gap">Gap Penalty:</label>
            <input type="number" id="gap" value="-2" required>

            <button type="submit">Align</button>
        </form>

        <section id="output">
            <h3>Alignment Result (Output may be incorrect: verify with substitution matrix.)</h3>
            <pre id="alignmentResult"></pre>

            <h3>Substitution Matrix</h3>
            <pre id="substitutionMatrix"></pre>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sadia Tabassum. All rights reserved.</p>
    </footer>

    <script src="a.obfuscated.js"></script>
</body>
</html>
